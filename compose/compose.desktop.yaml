services:
  humble_ws:
    build:
      context: .
      dockerfile: containers/Dockerfile.cuda
    image: mos:gpu
    container_name: mos_desktop_gpu
    
    gpus: all
    runtime: nvidia
    privileged: true             # 개발 편의용. 운영 시에는 제거하거나 cap_add로 대체
    network_mode: host
    ipc: host
    shm_size: "1g"               # 공유 메모리 확장 (RViz, torch 등 안정성)
    restart: unless-stopped      # 재부팅 시 자동 재시작

    environment:
      - DISPLAY=${DISPLAY}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - QT_X11_NO_MITSHM=1       # X11 flicker 방지

    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw  # X11 GUI 공유
      - /dev/video0:/dev/video0           # 카메라 (필요 시)
      - .:/root/moving_object_estimator_ws  # 로컬 코드 동기화
    working_dir: /root/moving_object_estimator_ws

    command: ["/bin/bash", "-c", "tail -f /dev/null"]
